<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher & Student Portal (Single File)</title>
  <style>
    :root{--card-bg: #ffffff;--accent1:#8ec5fc;--accent2:#e0c3fc}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:linear-gradient(135deg,var(--accent1),var(--accent2));min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .app{width:100%;max-width:1000px;background:rgba(255,255,255,0.9);border-radius:12px;box-shadow:0 8px 30px rgba(0,0,0,0.15);overflow:hidden}
    header{padding:20px 28px;background:linear-gradient(90deg,rgba(0,0,0,0.03),rgba(0,0,0,0.01));display:flex;align-items:center;justify-content:space-between}
    header h1{margin:0;font-size:20px}
    main{padding:28px}
    .role-grid{display:flex;gap:20px;flex-wrap:wrap;justify-content:center}
    .role-card{flex:1 1 220px;max-width:360px;min-height:140px;background:var(--card-bg);border-radius:10px;display:flex;flex-direction:column;align-items:center;justify-content:center;cursor:pointer;transition:transform .18s,box-shadow .18s;padding:18px;text-align:center}
    .role-card:hover{transform:translateY(-6px);box-shadow:0 14px 40px rgba(0,0,0,0.12)}
    .role-card .title{font-size:22px;font-weight:600;margin-bottom:6px}
    .small{font-size:13px;color:#140f0f}

    /* form styles */
    .form{max-width:480px;margin:0 auto}
    label{display:block;margin:12px 0 6px;font-weight:600}
    input[type=text],input[type=password],select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd}
    button{margin-top:14px;padding:10px 14px;border-radius:10px;border:0;background:#3b82f6;color:#fff;font-weight:600;cursor:pointer}
    .muted{color:#666;font-size:13px}
    .link-like{background:none;border:0;color:#3b82f6;cursor:pointer;padding:0;margin-top:8px}

    /* subject & unit boxes */
    .grid{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    .pill{background:#0a0a11;border-radius:8px;padding:10px 14px;cursor:pointer;border:1px solid #0f0b0b}

    /* questions */
    .question{padding:14px;border-radius:8px;border:1px solid #eee;margin-bottom:12px;background:#fff}
    .q-title{font-weight:600;margin-bottom:8px}
    .options{display:flex;gap:12px;flex-wrap:wrap}
    .option{display:flex;align-items:center;gap:8px}
    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:16px}

    .hidden{display:none}
    @media (max-width:700px){header{flex-direction:column;gap:8px} .role-grid{flex-direction:column} }
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <h1>Teacher / Student Portal</h1>
    </header>

    <main>
      <!-- Home -->
      <section id="home">
        <h2 style="text-align:center">Select your role</h2>
        <p style="text-align:center" class="muted">Click "Teachers" or "Students" to continue</p>
        <div class="role-grid" style="margin-top:18px">
          <div class="role-card" id="teacherCard">
            <div class="title">Teachers</div>
            <div class="small">Sign in with the provided teacher credentials</div>
          </div>
          <div class="role-card" id="studentCard">
            <div class="title">Students</div>
            <div class="small">Sign up with any valid Gmail ID</div>
          </div>
        </div>
      </section>

      <!-- Login Form (used for both roles) -->
      <section id="login" class="hidden">
        <div style="display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap">
          <h2 id="loginTitle">Sign In</h2>
          <div class="muted" id="loginRoleLabel">role</div>
        </div>

        <form class="form" id="loginForm" onsubmit="return handleLogin(event)">
          <label for="email">Email (Gmail only)</label>
          <input id="email" type="text" placeholder="example@gmail.com" required />

          <label for="password">Password</label>
          <input id="password" type="password" placeholder="password" required />

          <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
            <button id="submitBtn" type="submit">Submit</button>
            <button type="button" class="link-like" onclick="goHome()">Back</button>
          </div>
          <div id="loginMsg" class="muted" style="margin-top:10px"></div>
        </form>
      </section>

      <!-- Subject selection -->
      <section id="subject" class="hidden">
        <h2 id="subjectTitle">Choose Subject</h2>
        <div class="grid" id="subjectGrid"></div>
        <div style="margin-top:18px">
          <button onclick="goHome()">Home</button>
        </div>
      </section>

      <!-- Unit selection -->
      <section id="unit" class="hidden">
        <h2 id="unitTitle">Select Unit</h2>
        <div class="grid" id="unitGrid"></div>
        <div style="margin-top:18px">
          <button onclick="goToSection('subject')">Back to Subjects</button>
        </div>
      </section>

      <!-- Questions page -->
      <section id="questions" class="hidden">
        <h2 id="questionsTitle">Unit: <span id="currentUnit"></span> — <span id="currentSubject"></span></h2>
        <div id="questionsContainer"></div>
        <div class="footer">
          <div class="muted">Answer by selecting option. (Optional text box provided)</div>
          <div>
            <button onclick="submitAnswers()">Submit Answers</button>
            <button onclick="goToSection('unit')" style="margin-left:8px">Back</button>
          </div>
        </div>
        <div id="result" style="margin-top:12px;font-weight:700"></div>
      </section>

    </main>
  </div>

      window.scrollTo({top:0,behavior:'smooth'});

    function goHome(){ state = {role:null,email:null,subject:null,unit:null,answers:[]}; $('loginMsg').textContent=''; $('result').textContent=''; goToSection('home'); }

    // role clicks
    $('teacherCard').addEventListener('click', ()=>{
      state.role='teacher';
      $('loginTitle').textContent='Teacher Sign In';
      $('loginRoleLabel').textContent='Teacher';
      $('email').value=''; $('password').value='';
      goToSection('login');
    });
    $('studentCard').addEventListener('click', ()=>{
      state.role='student';
      $('loginTitle').textContent='Student Sign Up';
      $('loginRoleLabel').textContent='Student';
      $('email').value=''; $('password').value='';
      goToSection('login');
    });

    // Gmail validation (simple)
    function isGmail(val){
      return /^[a-zA-Z0-9._%+-]+@gmail\.com$/.test(val.trim());
    }

    // Handle login
    function handleLogin(e){
      e.preventDefault();
      const email = $('email').value.trim();
      const password = $('password').value;
      const msg = $('loginMsg'); msg.textContent='';

      if(!isGmail(email)){
        msg.textContent='Please enter a valid Gmail address (example@gmail.com).';
        return false;
      }

      if(state.role==='teacher'){
        // Only accept the predefined teacher email/password
        if(email.toLowerCase() === TEACHER_EMAIL && password === TEACHER_PASSWORD){
          state.email = email; $('loginMsg').textContent = 'Teacher authenticated.'; renderSubjects();
          setTimeout(()=> goToSection('subject'), 400);
        } else {
          msg.textContent = 'Invalid teacher credentials. Use predefined teacher credentials.';
        }
      } else {
        // Students: allow any gmail & password
        state.email = email; $('loginMsg').textContent = 'Student registered.'; renderSubjects();
        setTimeout(()=> goToSection('subject'), 400);
      }
      return false;
    }

    // Render subjects
    function renderSubjects(){
      const grid = $('subjectGrid'); grid.innerHTML='';
      SUBJECTS.forEach(s=>{
        const btn = document.createElement('button'); btn.className='pill'; btn.textContent=s;
        btn.onclick = ()=>{ state.subject = s; renderUnits(); goToSection('unit'); };
        grid.appendChild(btn);
      });
      $('subjectTitle').textContent = `Choose Subject — (${state.role})`;
    }

    // Render units
    function renderUnits(){
      const grid = $('unitGrid'); grid.innerHTML='';
      UNITS.forEach(u=>{
        const btn = document.createElement('button'); btn.className='pill'; btn.textContent=`Unit ${u}`;
        btn.onclick = ()=>{ state.unit = u; startQuestions(); };
        grid.appendChild(btn);
      });
      $('unitTitle').textContent = `Select Unit for ${state.subject}`;
    }

    // Start questions for selected subject/unit
    function startQuestions() {
      state.answers = [];

      $('currentUnit').textContent = state.unit;
      $('currentSubject').textContent = state.subject;

      // Fetch correct questions for selected subject & unit
      const subject = state.subject;
      const unit = state.unit;

      const questions = QUESTIONS_MASTER[subject][unit];

      const qContainer = $('questionsContainer');
      qContainer.innerHTML = '';

      questions.forEach((qobj, idx) => {
        state.answers[idx] = null;

        const div = document.createElement('div');
        div.className = 'question';

        const title = document.createElement('div');
        title.className = 'q-title';
        title.textContent = `${idx + 1}. ${qobj.q}`;

        const txt = document.createElement('textarea');
        txt.placeholder = '(Optional) Write your answer or notes here...';
        txt.style.width = '100%';
        txt.style.margin = '8px 0';
        txt.rows = 2;

        const opts = document.createElement('div');
        opts.className = 'options';

        qobj.opts.forEach((opt, i) => {
          const lab = document.createElement('label');
          lab.className = 'option';

          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = `q${idx}`;
          radio.value = i;
          radio.onclick = () => state.answers[idx] = Number(i);

          const span = document.createElement('span');
          span.textContent = opt;

          lab.appendChild(radio);
          lab.appendChild(span);
          opts.appendChild(lab);
        });

        div.appendChild(title);
        div.appendChild(txt);
        div.appendChild(opts);
        qContainer.appendChild(div);
      });

      $('result').textContent = '';
      goToSection('questions');
    }


    // Submit and score
    function submitAnswers() {
      const questions = QUESTIONS_MASTER[state.subject][state.unit];
      let score = 0;

      questions.forEach((q, i) => {
        if (state.answers[i] === q.answer) score++;
      });

      $('result').textContent = `Your score: ${score}/${questions.length}`;

      if (state.role === 'teacher') {
        $('result').textContent += ' — (Teacher view)';
      }

      $('result').scrollIntoView({ behavior: 'smooth' });
    }


    // Initialize app - show home
    goHome();
  </script>
</body>
</html>
